apiVersion: apps/v1
kind: Deployment
metadata:
  name: dictionary-api
  namespace: dictionary-api
  labels:
    app: dictionary-api
    tier: application
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dictionary-api
      tier: application
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: dictionary-api
        tier: application
    spec:
      initContainers:
      - name: wait-for-db
        image: busybox:1.28
        command: ['sh', '-c', "until nc -zv mariadb-service 3306; do echo waiting for db; sleep 2; done"]
      containers:
      - name: api
        image: kubernetes-python-tasks:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: database_url
        - name: APP_NAME
          valueFrom:
            configMapKeyRef:
              name: api-config
              key: app_name
        - name: APP_VERSION
          valueFrom:
            configMapKeyRef:
              name: api-config
              key: app_version
        - name: UV_CACHE_DIR
          value: /tmp/.uv-cache
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
